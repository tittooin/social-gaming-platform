name: Deploy UI to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: social-gaming-app/package-lock.json

      - name: Install dependencies
        working-directory: social-gaming-app
        run: npm ci

      - name: Build web app
        working-directory: social-gaming-app
        env:
          EXPO_PUBLIC_API_BASE: https://social-gaming-platform.onrender.com
        run: npm run build:web

      - name: Add SPA 404 fallback
        working-directory: social-gaming-app
        run: cp web-build/index.html web-build/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: social-gaming-app/web-build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4