name: Deploy UI to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: social-gaming-app/package-lock.json

      - name: Install dependencies
        working-directory: social-gaming-app
        run: npm ci

      - name: Build web app (Expo export)
        working-directory: social-gaming-app
        env:
          EXPO_PUBLIC_API_BASE: https://social-gaming-platform.onrender.com
        run: npx expo export --platform web --output-dir web-build

      - name: Inspect build output
        working-directory: social-gaming-app
        run: |
          echo "Listing web-build contents"
          ls -alR web-build | head -n 500
          echo "Index.html script/link references"
          grep -iE "index.*\.js|\.css" web-build/index.html || true

      - name: Add SPA fallback, CNAME and nojekyll
        working-directory: social-gaming-app
        run: |
          cp web-build/index.html web-build/404.html
          echo tittoos.fun > web-build/CNAME
          touch web-build/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: social-gaming-app/web-build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4