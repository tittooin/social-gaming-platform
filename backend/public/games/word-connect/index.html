<!doctype html><html><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Word Connect</title><style>html,body{height:100%;margin:0;background:#0b1020;color:#fff;font-family:system-ui}header{padding:12px;background:#121a33;border-bottom:1px solid #202a4a}.card{width:92%;max-width:480px;margin:18px auto;background:#151c3b;border:1px solid #26335e;border-radius:12px;padding:16px}.row{display:flex;gap:8px;justify-content:space-between}.btn{appearance:none;border:none;border-radius:8px;padding:12px 14px;font-weight:600;background:#3b82f6;color:#fff}.btn.sec{background:#64748b}</style></head><body><header><div class="row"><strong id="gameTitle">Game</strong><small id="matchInfo">Initializing…</small></div></header><div class="card"><p id="status">Tap Start to play. Adjust score, then Finish.</p><div class="row"><button class="btn" id="startBtn">Start</button><button class="btn sec" id="finishBtn" disabled>Finish</button></div><div style="margin-top:12px"><label>Score <input id="score" type="range" min="0" max="100" step="1" value="42"></label></div><div class="row" style="margin-top:8px"><div>Score: <span id="scoreVal">42</span></div><div>Winner: <span id="winnerVal">player1</span></div></div></div><script>const qs=new URLSearchParams(location.search);const matchId=qs.get('matchId')||'local-demo';const parts=location.pathname.split('/').filter(Boolean);const gameKey=parts.length>=2?parts[parts.length-2]:'game';document.getElementById('matchInfo').textContent=`matchId: ${matchId}`;document.getElementById('gameTitle').textContent=gameKey.toUpperCase();const scoreEl=document.getElementById('score');const scoreValEl=document.getElementById('scoreVal');const winnerValEl=document.getElementById('winnerVal');scoreEl.addEventListener('input',()=>{scoreValEl.textContent=scoreEl.value});document.getElementById('startBtn').addEventListener('click',()=>{document.getElementById('status').textContent='Playing… adjust score and tap Finish.';document.getElementById('finishBtn').disabled=false});document.getElementById('finishBtn').addEventListener('click',()=>{const finalScore=Number(scoreEl.value);const rewardCoins=Math.round(finalScore/2)+50;const payload={event:'gameFinished',winner:winnerValEl.textContent||'player1',score:finalScore,rewards:rewardCoins,match_id:matchId};try{window.ReactNativeWebView?.postMessage?.(JSON.stringify(payload))}catch(e){console.log('postMessage failed',e)}document.getElementById('status').textContent='Result sent to RN.'});</script></body></html>
